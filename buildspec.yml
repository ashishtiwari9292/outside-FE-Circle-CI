phases:
  install:
    commands:
      - echo "Install phase ..."
    runtime-versions:
      nodejs: latest
  pre_build:
    commands:
      - mkdir sonar && cd sonar/
      - apt-get update
      - apt-get install --yes openjdk-11-jre
      - java -version
      - npm install --legacy-peer-deps
      - wget https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-5.0.1.3006-linux.zip
      - unzip sonar-scanner-cli-5.0.1.3006-linux.zip
      - rm -rf sonar-scanner-cli-5.0.1.3006-linux.zip
      - export PATH=$PATH:sonar-scanner-5.0.1.3006-linux/bin/
      # - echo "sonar.java.binaries=**/*.java" > sonar.properties
      # - echo "sonar.java.binaries=**/target/classes" > sonar.properties
  build:
    commands:
      - export NODE_OPTIONS=--openssl-legacy-provider
      - npm run build:dev
      - sonar-scanner -X -Dsonar.login=04f8c0ee1199dc2dd8ea60439726a36eeacc24a3 -Dsonar.organization=test-dev9292 -Dsonar.projectKey=test-dev9292_ashish -Dsonar.sources=. -Dsonar.host.url=https://sonarcloud.io
      - sleep 5
      - curl https://sonarcloud.io/api/qualitygates/project_status?projectKey=$Project >result.json
      - cat result.json
      - if [ $(jq -r '.projectStatus.status' result.json) = ERROR ] ; then $CODEBUILD_BUILD_SUCCEEDING -eq 0 ;fi
artifacts:
  name: "BuildOutput"
  files:
    - '**/*'
  base-directory: 'dist/outside-fe'

